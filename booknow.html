    <h1>Request for an appointment</h1>
 
    <div class="container">
      <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname"> Name (required)</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="email">Email (required)</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="email" placeholder="juan@yahoo.com" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phone_num"> Phone (required)</label>
            </div>
            <div class="col-75">
              <input type="tel" id="phone_num" name="phone_num" placeholder="Phone number" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="services">Choice of Service</label>
            </div>
            <div class="col-75">
              <select id="services" name="services">
                <option value="dermatologic">Dermatologic</option>
                <option value="facial">Facial Treatment</option>
                <option value="laser">Laser Treatments</option>
                <option value="injectables">Injectables</option>
                <option value="ivdrip">IV Drip</option>
                <option value="slim">Slimming and Conturing</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="dappt"> Date (required)</label>
            </div>
            <div class="col-75">
              <input type="date" id="dappt" name="dappt" placeholder="Select your preferred date" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="tappt"> Time (required)</label>
            </div>
            <div class="col-75">
              <input type="time" id="tappt" name="tappt" placeholder="Select your preferred time" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Medical Information (optional)</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="comments">Comments (optional)</label>
            </div>
            <div class="col-75">
              <textarea id="comments" name="comments" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div><br>

          <div>                
            <input type="checkbox"  name="consent" id="consent" >
            I verify that I am of legal age (18 years old and above) to undergo this treatment.
          </div><br>

          <div class="row">
            <input class="_submit" type="submit" value="Submit">
          </div>
      </form>
    </div>
